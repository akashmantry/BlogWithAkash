

<div class = "container">
  <div class = "row">
    <div class = "card">
      <div class="card-content"> 
        <span class="card-title">
          <blockquote>
            <a href = {{p.link(p.key().id())}}>{{p.subject}}</a>
          </blockquote>
        </span>
        <p>{{p._render_text | safe}}</p>
      </div>
      <div class="card-action">
        {{p.created.strftime("%b %d, %Y")}}
          <div class = "right">By {{p.user}}</div>
      </div>

      </div>

  </div>
</div>

<div class="fixed-action-btn vertical" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light blue" ><i class="material-icons">menu</i></a>
   <ul>
    <li><a class="btn-floating green" href={{p.link_edit(p.key().id())}}><i class="material-icons">mode_edit</i></a></li>
  </ul>
</div>
