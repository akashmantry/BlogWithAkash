{% extends "base.html" %}

{% block content %}

  <div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
          <h2 class="center-align">Signup</h2>
              <div class ="row">
                <form method="post" class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <label for="username">Username</label> 
                      <input style="text-align:center" name = "username" id="username" value="{{username}}" type="text" >
                      <div class = "error">{{error_username}}</div> 
                    </div> 
                  </div>

                  <div class="row" >
                    <div class="input-field col s12">
                      <label for="password">Password</label>
                      <input style="text-align:center" id="password" type="password" name="password" value="">
                      <div class = "error">{{error_password}}</div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <label for="verify">Verify Password</label>
                      <input style="text-align:center" id="verify" type="password" name="verify" value="">
                      <div class = "error">{{error_verify}}</div>
                      
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <label for="email">Email (Optional)</label>
                      <input style="text-align:center" id="email" type="text" name="email" value="{{email}}">
                      <div class = "error">{{error_email}}</div>
                    </div>
                  </div>
                  <div class="center-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                  </div>
                </form>
              </div>
        </div>
      </div>
    </div>  
  {% endblock %}
