





 {% extends "base.html" %}
 {% block content %}

   <div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
          <h2 class="center-align">Edit Post</h2>
              <div class ="row">
                <form method="post" class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <label for="subject">Subject</label> 
                      <input name = "subject" id="subject" value="{{post.subject}}" type="text" >
                    </div> 
                  </div>

                  <div class="row" >
                    <div class="input-field col s12">
                      
                      <textarea id="content" class="materialize-textarea" name="content">{{post.content}}</textarea>
                      <label for="content">Blog</label>
                    </div>
                  </div>

                  <div class="row" >
                    <div class="input-field col s12">
                      <div class = "error">{{error}}</div>
                    </div>
                  </div>

                  <div class="center-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                  </div>
                </form>
              </div>
        </div>
      </div>
    </div>  
{% endblock %}
